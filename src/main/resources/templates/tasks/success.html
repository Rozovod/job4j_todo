<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список заданий</title>

    <!-- Подключение стилей Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <!-- Подключение скриптов Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSM9I9"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</head>
<body>

<!-- Основной контейнер с содержимым страницы -->
<div class="container-fluid p-0">

    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffd700;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://i121.fastpic.org/big/2023/0327/5c/b1f8f40129fd087793e615b3bc76d55c.png" alt="TODO list" width="50" height="50"></a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Все задания</a>
                    <a class="nav-link" th:href="@{/new}">Новые</a>
                    <a class="nav-link" th:href="@{/completed}">Выполненные</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="alert alert-success" style="font-size: 24px;">
        <strong th:text="${message}"></strong>
    </div>

    <!-- Кнопка перехода к списку заданий -->
    <a th:href="@{/}" class="btn btn-dark mb-2">Все задания</a>

</div>

</body>
</html>
